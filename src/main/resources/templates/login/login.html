<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <button class="btn bg-info mt-4 ms-4 fs-5"><a style="text-decoration: none; color: #fff; " href="/portfolio">Back to Portfolio</a></button>
    <div class="d-flex flex-column justify-content-center min-vh-100 py-4 px-3">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form th:action="@{/login}" method="post" class="bg-white overflow-hidden p-4 rounded-3 shadow-lg">

                        <h4 class="fw-bold text-center text-dark mb-4">Sign in to your account</h4>

                        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                            <p>Username and Password Mismatch</p>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary w-100">Log in</button>
                        </div>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/register">Register Now</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
